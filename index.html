<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="login-box">
      <h1 class="logo">facebook</h1>
      <div class="tabs">
        <span id="signInTab" class="active">Sign In</span> | 
        <span id="signUpTab">Sign Up</span>
      </div>

      <div class="form-container" id="signInForm">
        <input type="text" placeholder="Username or Email Address" />
        <input type="password" placeholder="Password" />
        <div class="options">
          <label><input type="checkbox" /> Remember Me?</label>
        </div>
        <button class="btn">SIGN IN</button>
        <p class="forgot">Forgot Password? <a href="#">Click Here</a></p>
      </div>

      <div class="form-container hidden" id="signUpForm">
        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Email Address" />
        <input type="password" placeholder="Create Password" />
        <button class="btn">SIGN UP</button>
      </div>
    </div>

    <footer>
      <div class="footer-links">
        English (US) · Filipino · Español · 日本語 · Português (Brasil) · Français (France)
        <br/><br/>
        Sign Up · Log In · Messenger · Facebook Lite · Mobile · Find Friends · People · Pages · Games
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
